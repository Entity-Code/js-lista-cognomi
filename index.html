<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Lista Cognomi</title>
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>

      <form id="form" action="index.html" method="post">

         <!-- display input -->
         <div id="input" class="dBlock">
            <h1>Inserisci il tuo cognome</h1>
            <input id="inputCognome" type="text">
            <button id="invia" type="button" name="button">Invia</button>
         </div>



         <!-- display output-->
         <div id="risultati" class="dNone">
            <h1>Ecco la lista !</h1>
            <ul id="lista">
               <!-- lista cognomi dinamica -->
            </ul>

            <div id="containerPosizione">
               <h1 id="posizione"></h1>
            </div>
         </div>


      </form>

      <script src="js/script.js" charset="utf-8"></script>
   </body>
</html>
